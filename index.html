<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit to Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: Material-inspired focus and transition */
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8 space-y-6">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Submit Your Info</h2>

    <form id="myForm" class="space-y-5">
      <div>
        <label class="block mb-1 text-gray-600 font-medium" for="name">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-200" />
      </div>

      <div>
        <label class="block mb-1 text-gray-600 font-medium" for="email">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-200" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
        Send
      </button>
    </form>

    <p id="status" class="text-green-600 text-center font-medium"></p>
  </div>

  <script>
    const SECRET_KEY = 'my-super-secret-key-123'; // Optional, not currently used

    document.getElementById("myForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        name: this.name.value,
        email: this.email.value,
        secret: '-g=i2{DS=zEOxm,Olt}BO+v}oBzFyz' // âœ… Add secret to payload
      };

      fetch("https://script.google.com/macros/s/AKfycbwZ3KzsDoP1G_VmliCO2MASO59zon5BrKFSo3TzUs-qn7eKiODdK4InpLgH6ujb-okG/exec", {
        method: "POST",
        mode: "no-cors", // prevents browser CORS errors
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      });

      document.getElementById("status").innerText = "Submitted!";
      this.reset();
    });
  </script>
</body>
</html>
