<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit to Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    /* Honeypot field is hidden from view */
    .hidden-field {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8 space-y-6">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Submit Your Info</h2>

    <form id="myForm" class="space-y-5" novalidate>
      <!-- Honeypot field (traps bots) -->
      <input type="text" name="phone" id="phone" class="hidden-field" autocomplete="off" tabindex="-1">

      <div>
        <label class="block mb-1 text-gray-600 font-medium" for="name">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-200" />
      </div>

      <div>
        <label class="block mb-1 text-gray-600 font-medium" for="email">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-200" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
        Send
      </button>
    </form>

    <p id="status" class="text-green-600 text-center font-medium"></p>
  </div>

  <script>
    const form = document.getElementById("myForm");
    const status = document.getElementById("status");

    // Time when form is loaded
    const formLoadTime = Date.now();

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const timeTaken = (Date.now() - formLoadTime) / 1000;
      const honeypotValue = this.phone.value;

      // If submitted too quickly or honeypot filled, silently ignore
      if (timeTaken < 1 || honeypotValue) {
        console.warn("Bot detected or form submitted too quickly.");
        return;
      }

      const formData = {
        name: this.name.value,
        email: this.email.value,
        secret: '-g=i2{DS=zEOxm,Olt}BO+v}oBzFyz'
      };

      fetch("https://script.google.com/macros/library/d/11HK4RFK0ms0Lqyo2WyzStl_WJKYfgy_yuRb-m3bZb-VPyjpVgES1iCtU/1/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      });

      status.innerText = "Submitted!";
      this.reset();
    });
  </script>
</body>
</html>
